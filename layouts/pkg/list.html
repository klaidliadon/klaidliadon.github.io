{{ define "main" }}
    <main class="posts">
        <h1>{{ .Title }}</h1>

        {{- if .Content }}
            <div class="content">{{ .Content }}</div>
        {{- end }}

        <div class="posts-group">
            <ul class="posts-list">
                {{- range .Pages }}
                    <li class="post-item">
                        <a href="{{.Permalink}}">
                            <span class="post-title">{{ .Title }}</span>
                            {{ if (index .Params "go-get").pkg}}
                            <span class="post-day">{{(index .Params "go-get").pkg}}</span>
                            {{end}}
                        </a>
                    </li>
                {{- end }}
            </ul>
        </div>
    </main>
{{ end }}
